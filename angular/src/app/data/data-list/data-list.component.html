<ddap-header icon="explore"
             [searchButton]="true"
             label="Explore Data">
</ddap-header>

<div class="ddap-data-pane">
<mat-card class="ddap-card" *ngFor="let entity of (resources$ | async)">
  <mat-card-header>
    <mat-card-title>{{ entity.dto.ui.label || 'Unknown' }}</mat-card-title>
    <mat-card-subtitle>{{ entity.dto.ui.description || 'Unknown' }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image
       [src]="[entity.dto.ui.imageUrl || randomImageRetriever.getPathToFixedRandomImage(entity.dto.ui.label)]"
       alt="Photo">

  <mat-card-content>
    <p>{{ entity.dto.ui.description || 'Unknown' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            color="primary"
            [routerLink]="[entity.name]"
            data-se="view-set-btn">VIEW SET</button>
    <span flex></span>
    <mat-icon class="icon icon-add"></mat-icon>
  </mat-card-actions>
</mat-card>
</div>
