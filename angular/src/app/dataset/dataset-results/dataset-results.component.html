<div class="ddap-column-panel">
  <div class="ddap-column">
    <mat-table [dataSource]="list" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()"
                        data-se="select-all">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? rowSelection(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let column of datasetColumns" matColumnDef="{{column}}">
        <mat-header-cell *matHeaderCellDef> {{ column }} </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element[column] }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>

    </mat-table>
    <div class="pagination">
      <button
        *ngIf="pagination.previousPageUrl"
        (click)="redirectToPage(pagination.previousPageUrl)"
      >
        Previous Page
      </button>
      <button
        *ngIf="pagination.nextPageUrl"
        (click)="redirectToPage(pagination.nextPageUrl)"
      >
        Next Page
      </button>
    </div>
  </div>
  <div class="ddap-column" *ngIf="selection.selected.length">
    <ddap-dataset-views
      [columns]=columnsToDisplay
      [selectedRowsData]=selectedRowsData
    ></ddap-dataset-views>
  </div>
</div>
