<div>
  <ddap-dataset-views
    [columns]=columnsToDisplay
    [selectedRowsData]=selectedRowsData
  ></ddap-dataset-views>
  <div>
    <mat-table [dataSource]="list" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox color="primary"
                        (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()"
                        data-se="select-all">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox color="primary"
                        (click)="$event.stopPropagation()"
                        (change)="$event ? rowSelection(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let column of datasetColumns" matColumnDef="{{column}}">
        <mat-header-cell *matHeaderCellDef> {{ column }} </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span>{{ element[column] }}</span>
          <button *ngIf="isUrl(element[column])"
                  mat-flat-button
                  matSuffix
                  mat-icon-button
                  ngxClipboard
                  [cbContent]="element[column]"
                  matTooltip="Copy to clipboard"
                  aria-label="Copy to clipboard">
            <mat-icon class="icon icon-copy"></mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>

    </mat-table>
    <div class="pagination" *ngIf="hasPagination()">
      <button mat-button
              color="primary"
              class="uppercase"
              [disabled]="!pagination.previousPageUrl"
              (click)="redirectToPage(pagination.previousPageUrl)"
      >
        Previous Page
      </button>
      <button mat-button
              class="uppercase"
              color="primary"
              [disabled]="!pagination.nextPageUrl"
              (click)="redirectToPage(pagination.nextPageUrl)"
      >
        Next Page
      </button>
    </div>
  </div>
</div>
