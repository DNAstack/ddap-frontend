<div>
  <form novalidate
  (ngSubmit)="onSubmit(datasetColumnsForm)"
  [formGroup]="datasetColumnsForm">
    <mat-form-field>
      <mat-label>Choose columns to fetch views</mat-label>
      <mat-select formControlName="column">
        <mat-option *ngFor="let column of columns" [value]=column>{{column}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit">Get Views</button>
  </form>
</div>
