<div class="ddap-column-panel"
[formGroup]="datasetColumnsForm">
  <div class="ddap-column">
    <mat-form-field>
      <mat-label>Choose column to fetch views</mat-label>
      <mat-select formControlName="columnName"
                  data-se="select-column">
        <mat-option *ngFor="let column of columns" [value]=column>{{ column }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="ddap-column">
    <button mat-raised-button
            (click)="getViewsTokens(datasetColumnsForm)"
            [disabled]="!enableAccessButton()"
            data-se="btn-get-access">
      Get Access
    </button>
  </div>
</div>

<div *ngIf="errorMessages && errorMessages.length">
  <p class="error-message" *ngFor="let message of errorMessages">{{ message }}</p>
</div>
<div *ngIf="noViews" class="views-error">
  <mat-icon class="icon icon-warning"></mat-icon>
  <span>No views present for the selected data</span>
</div>
<div *ngIf="accessTokens && accessTokens.length" class="ddap-column-panel">
  <ddap-dataset-view-access
    *ngFor="let accessObj of accessTokens"
    [access] = accessObj
  ></ddap-dataset-view-access>
</div>
