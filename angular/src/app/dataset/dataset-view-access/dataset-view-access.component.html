<mat-card data-se="access-token-info">
  <div class="flex flex--column">
    <div class="flex row">
      <mat-form-field class="stretch">
        <input matInput
               readonly
               type="text"
               [placeholder]="'Account'"
               [value]="access?.account">
      </mat-form-field>
      <button mat-flat-button
              matSuffix
              mat-icon-button
              ngxClipboard
              [cbContent]="access?.account"
              matTooltip="Copy to clipboard"
              aria-label="Copy to clipboard">
        <mat-icon class="icon icon-copy"></mat-icon>
      </button>
    </div>
    <div class="flex vertical-center row"
         *ngIf="access?.token">
      <mat-form-field class="stretch">
        <input matInput
               readonly
               type="text"
               [placeholder]="'Access token'"
               [value]="access?.token">
      </mat-form-field>
      <button mat-flat-button
              matSuffix
              mat-icon-button
              ngxClipboard
              [cbContent]="access?.token"
              matTooltip="Copy to clipboard"
              aria-label="Copy to clipboard">
        <mat-icon class="icon icon-copy"></mat-icon>
      </button>
    </div>
  </div>
</mat-card>
