<ddap-header label="Import Dataset"></ddap-header>

<div class="wip">
  <span>work in progress</span>
</div>

<div>
  <form novalidate
  (ngSubmit)="onSubmit(datasetFetchForm)"
  [formGroup]="datasetFetchForm">
    <mat-label>URL of the dataset</mat-label>
    <mat-form-field>
      <input formControlName="url"
             placeholder="url"
             matInput
             data-se="dataset-url"/>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            type="submit"
            data-se="btn-import-dataset">
      Fetch
    </button>
  </form>
</div>

<div *ngIf="dataset.hasOwnProperty('objects') && dataset.objects.length">
  <ddap-dataset-results
    [dataset]=dataset
  ></ddap-dataset-results>
</div>
