<mat-progress-bar *ngIf="loader.progress$ | async" mode="determinate" [value]="loader.progress$ | async"></mat-progress-bar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="true" disableClose>
    <header>
      <h1>DDAP</h1>
    </header>

    <mat-nav-list>
      <mat-list-item class="credentials-username"
                     data-se="nav-account">
        <h4 mat-line>John Doe</h4>
        <a mat-line href="">Log out</a>
        <div class="credentials-initials">JD</div>
      </mat-list-item>
      <mat-list-item [routerLink]="realmService.underRealm('/data') | async"
	             [routerLinkActive]="['active-nav-link']">
        <mat-icon class="icon icon-explore"></mat-icon>
        <h4 mat-line>Explore data</h4>
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="icon icon-collections"></mat-icon>
        <h4 mat-line>My collections</h4>
      </mat-list-item>
      <mat-list-item  [routerLink]="['/myidentity']"
                      [routerLinkActive]="['active-nav-link']"
                      data-se="nav-identity">
        <mat-icon class="icon icon-identity"></mat-icon>
        <h4 mat-line>My identity</h4>
      </mat-list-item>
    </mat-nav-list>

    <div class="accordion-wrapper">
      <mat-accordion [multi]="false">
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span>Mount Sinai Hospital</span>
              <span>Autism Repository</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-nav-list class="sub-nav">
            <mat-list-item
              [routerLink]="realmService.underRealm('/resources') | async"
              [routerLinkActive]="['active-nav-link']"
              data-se="nav-resources">
              <mat-icon class="icon icon-resources"></mat-icon>
              <h4 mat-line>Resources</h4>
            </mat-list-item>
            <mat-list-item
              [routerLink]="realmService.underRealm('/personas') | async"
              [routerLinkActive]="['active-nav-link']"
              data-se="nav-personas">
              <mat-icon class="icon icon-identities"></mat-icon>
              <h4 mat-line>Identities</h4>
            </mat-list-item>
            <mat-list-item
              [routerLink]="realmService.underRealm('/clients') | async"
              [routerLinkActive]="['active-nav-link']"
              data-se="nav-clients">
              <mat-icon class="icon icon-clients"></mat-icon>
              <h4 mat-line>Clients</h4>
            </mat-list-item>
            <mat-list-item
              [routerLink]="realmService.underRealm('/claims') | async"
              [routerLinkActive]="['active-nav-link']"
              data-se="nav-claims">
              <mat-icon class="icon icon-claims"></mat-icon>
              <h4 mat-line>Claims</h4>
            </mat-list-item>
            <mat-list-item
              [routerLink]="realmService.underRealm('/definitions') | async"
              [routerLinkActive]="['active-nav-link']"
              data-se="nav-definitions">
              <mat-icon class="icon icon-copy"></mat-icon>
              <h4 mat-line>Definitions</h4>
            </mat-list-item>
            <mat-list-item
              [routerLink]="realmService.underRealm('/grants') | async"
              [routerLinkActive]="['active-nav-link']"
              data-se="nav-grants">
              <mat-icon class="icon icon-views"></mat-icon>
              <h4 mat-line>Grants</h4>
            </mat-list-item>
            <mat-list-item
              [routerLink]="realmService.underRealm('/rules') | async"
              [routerLinkActive]="['active-nav-link']"
              data-se="nav-rules">
              <mat-icon class="icon icon-rules"></mat-icon>
              <h4 mat-line>Rules</h4>
            </mat-list-item>
            <mat-list-item
              [routerLink]="realmService.underRealm('/passports') | async"
              [routerLinkActive]="['active-nav-link']"
              data-se="nav-passports">
              <mat-icon class="icon icon-tests"></mat-icon>
              <h4 mat-line>Passports</h4>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span>Human Cell Atlas</span>
              <span>Sequence Repository</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <button mat-button class="text-color--subtle text-size--small uppercase">+5 more repositories</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
