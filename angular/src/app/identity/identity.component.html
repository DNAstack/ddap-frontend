<ddap-header label="My Identity"
             [icon]="'identity'">
</ddap-header>

<ddap-main>
  <mat-accordion>
    <h2>Connected Accounts</h2>
    <mat-progress-bar *ngIf="accountsSubscription && !accountsSubscription.closed"
                      class="ddap-card-loader"
                      mode="indeterminate">
    </mat-progress-bar>

    <mat-expansion-panel *ngFor="let account of accounts">
      <mat-expansion-panel-header collapsedHeight="6rem"
                                  expandedHeight="7rem">
        <mat-card class="mat-card-flat">
          <mat-card-header>
            <img mat-card-avatar
                 [src]="getPicture(account)"/>
            <mat-card-title>{{ getProvider(account) }}</mat-card-title>
            <mat-card-subtitle>{{ account.properties.subject }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-expansion-panel-header>
      <button mat-button
              color="primary"
              class="uppercase"
              disabled>
        Disconnect
      </button>
    </mat-expansion-panel>
  </mat-accordion>
</ddap-main>
