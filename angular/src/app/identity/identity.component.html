<ddap-header label="My Identity" icon="identity">
</ddap-header>

<ddap-main>
  <mat-card>
    <mat-progress-bar *ngIf="identitySubscription && !identitySubscription.closed"
                      class="ddap-card-loader"
                      mode="indeterminate"></mat-progress-bar>
    <json-editor #identityEditor
                 [options]="identityEditorOptions"
                 [data]="identity"></json-editor>
  </mat-card>
</ddap-main>
