<mat-expansion-panel class="ddap-beacon-result">
  <mat-expansion-panel-header collapsedHeight="8rem"
                              expandedHeight="8rem">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ beacon.resource.label }}</mat-card-title>
        <mat-card-subtitle>{{ beacon.name }}</mat-card-subtitle>
        <mat-card-subtitle>
          <ng-container [ngSwitch]="beacon.exists">
            <div *ngSwitchCase="false"
                 class="flex vertical-center match-failure">
              <mat-icon>clear</mat-icon>
              <span>no matching allele found</span>
            </div>
            <div *ngSwitchCase="true"
                 class="flex vertical-center match-success">
              <mat-icon>done</mat-icon>
              <span>matching allele found</span>
            </div>
            <div *ngSwitchDefault
                 class="flex vertical-center match-error">
              <mat-icon>error</mat-icon>
              <span *ngIf="beacon.error.includes('403'); else nonPermissionError">
                lack of permissions
              </span>
              <ng-template #nonPermissionError>
                <span>failed to query beacon</span>
              </ng-template>
            </div>
          </ng-container>
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-expansion-panel-header>
  <ng-container *ngIf="beacon.info && !beacon.error; else error">
    <mat-list *ngFor="let item of beacon.info | keyvalue">
      <mat-list-item class="flex vertical-center metadata">
        <h4>{{ item.key }}</h4>
        <span>{{ item.value }}</span>
      </mat-list-item>
    </mat-list>
  </ng-container>
  <mat-action-row>
    <button mat-button
            color="primary"
            class="uppercase"
            [routerLink]="getLinkToResource()">
      View Entire Dataset
    </button>
  </mat-action-row>
</mat-expansion-panel>

<ng-template #error>
  <p class="error-content">{{ beacon.error }}</p>
</ng-template>
