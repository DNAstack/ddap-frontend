<mat-expansion-panel class="ddap-beacon-result">
  <mat-expansion-panel-header collapsedHeight="8rem"
                              expandedHeight="8rem">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ beacon.name }}</mat-card-title>
        <mat-card-subtitle>{{ beacon.organization }}</mat-card-subtitle>
        <mat-card-subtitle>
          <div *ngIf="beacon.exists; else noMatchingAllele"
               class="flex vertical-center match-success">
            <mat-icon>done</mat-icon>
            <span>matching allele found</span>
          </div>
          <ng-template #noMatchingAllele>
            <div class="flex vertical-center match-failure">
              <mat-icon>clear</mat-icon>
              <span>no matching allele found</span>
            </div>
          </ng-template>
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-expansion-panel-header>
  <mat-list *ngFor="let item of beacon.info | keyvalue">
    <mat-list-item class="flex vertical-center metadata">
      <h4>{{ item.key }}</h4>
      <span>{{ item.value }}</span>
    </mat-list-item>
  </mat-list>
  <mat-action-row>
    <button mat-button
            color="primary"
            class="uppercase"
            [routerLink]="getLinkToResource()">
      View Set
    </button>
  </mat-action-row>
</mat-expansion-panel>
