<form novalidate
      class="flex vertical-center"
      (ngSubmit)="onSubmit(searchForm)"
      [formGroup]="searchForm">
  <mat-form-field class="input-select" appearance="outline">
    <mat-select class="mbat-button-wrapper"
                name="assembly"
                formControlName="assembly">
      <mat-option *ngFor="let assemblyId of assemblyIds"
                  [value]="assemblyId">
        {{ assemblyId }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="stretch">
    <input name="query"
           matInput
           type="search"
           formControlName="query"
           [placeholder]="searchForm.get('query').value ? '' : placeholder"
           data-se="search-input">
  </mat-form-field>
  <button color="primary"
          type="submit"
          mat-icon-button>
    <mat-icon class="icon icon-search"></mat-icon>
  </button>
</form>
