<form class="ddap-form"
      novalidate
      [formGroup]="form">
  <div class="row">
    <mat-form-field class="col">
      <mat-label>WES Servers</mat-label>
      <mat-select formControlName="wesView"
                  data-se="inp-workflow-wes-view"
                  panelClass="workflow-wes-view-select"
                  required>
        <ng-container *ngFor="let wesResourceView of wesResourceViews">
          <mat-option *ngFor="let wesView of wesResourceView.views"
                      [value]="wesView.name">
            <div>{{ wesView.url }}</div>
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
        <textarea matInput
                  placeholder="Workflow Description (WDL)"
                  formControlName="wdl"
                  data-se="inp-workflow-wdl"
                  rows="15"
                  required>
        </textarea>
    </mat-form-field>
  </div>
  <h3>
    <mat-icon class="icon icon-tests"></mat-icon>
    <span>Workflow Inputs</span>
  </h3>
  <div class="row">
    <json-editor class="col"
                 formControlName="inputs"
                 [options]="editorOptions"></json-editor>
  </div>
</form>
