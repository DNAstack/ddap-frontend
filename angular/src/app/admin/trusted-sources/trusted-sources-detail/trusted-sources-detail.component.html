<ddap-header [backLink]="['..']" [label]="entity?.name">
</ddap-header>

<ddap-main>
  <mat-progress-bar *ngIf="!entity"
                    class="ddap-card-loader"
                    mode="indeterminate">
  </mat-progress-bar>

  <div *ngIf="entity">
    <ddap-trusted-sources-form [trustedSource]="entity">
    </ddap-trusted-sources-form>
  </div>
</ddap-main>

<div class="ddap-form-toolbar">
  <mat-error #formErrorElement
             [class.visible]="formError.showError"
             class="ddap-form-validation-msg"
             [textContent]="formError.message">
  </mat-error>
  <button mat-flat-button
          (click)="delete()"
          [disabled]="!entity"
          data-se="btn-delete"
          type="button"
          color="warn"
          class="uppercase">
    Delete
  </button>
  <button mat-flat-button
          (click)="update()"
          [disabled]="!entity"
          data-se="btn-update"
          type="submit"
          color="primary"
          class="uppercase">
    Save
  </button>
</div>
