<ddap-header [backLink]="['/grants']" label="Add Grant">
</ddap-header>

<ddap-main>
  <form #grantForm="ngForm" (ngSubmit)="onSubmit(grantForm.value)">
    <mat-form-field>
      <textarea matInput placeholder="Grant JSON" rows="10" name="body" ngModel required></textarea>
    </mat-form-field>
    <div>
      <button type="submit" mat-flat-button color="primary" [disabled]="!grantForm.form.valid || grantForm.submitted">
        Add Grant
      </button>
    </div>
  </form>
</ddap-main>
