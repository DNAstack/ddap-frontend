<ddap-header [backLink]="['/clients']" label="Add Client">
</ddap-header>

<ddap-main>
  <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm.value)">
    <mat-form-field>
      <textarea matInput placeholder="Client JSON" rows="10" name="body" ngModel required></textarea>
    </mat-form-field>
    <div>
      <button type="submit" mat-flat-button color="primary" [disabled]="!clientForm.form.valid || clientForm.submitted">
        Add Client
      </button>
    </div>
  </form>
</ddap-main>
