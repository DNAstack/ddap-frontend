<table mat-table
       [dataSource]="accessDatatable">
  <ng-container matColumnDef="persona">
    <th mat-header-cell
        *matHeaderCellDef>
      <mat-icon class="icon icon-identity">
      </mat-icon>
      Access
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{ element.persona }}
    </td>
  </ng-container>

  <ng-container *ngFor="let access of accessList"
                [matColumnDef]="access">

    <th mat-header-cell
        *matHeaderCellDef>
      <span>{{ getViewName(access) }}</span>
      <br>
      <span>{{ getRole(access) }}</span>
    </th>
    <td mat-cell
        *matCellDef="let element">
      <mat-icon *ngIf="element[access]"
                title="Access Granted"
                color="primary">
        done
      </mat-icon>
      <mat-icon *ngIf="!element[access]"
                title="Access Denies"
                class="lock">
        lock
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns">
  </tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
