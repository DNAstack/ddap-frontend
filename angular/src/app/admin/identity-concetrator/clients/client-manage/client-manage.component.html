<ddap-header [backLink]="['../..']"
             label="Add Client">
</ddap-header>

<ddap-main>
  <ddap-client-form>
    <mat-error #formMatError
               [class.visible]="formError.showError"
               class="ddap-form-validation-msg">
      Please fix invalid fields (marked red) before saving the client.
    </mat-error>
  </ddap-client-form>
</ddap-main>

<div class="ddap-form-toolbar">
  <button mat-flat-button
          (click)="save()"
          data-se="btn-save"
          type="submit"
          color="primary"
          class="uppercase">
    Add Client
  </button>
</div>
