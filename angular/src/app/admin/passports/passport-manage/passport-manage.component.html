<ddap-header [backLink]="['../..']" label="Add Passport">
</ddap-header>

<ddap-main>
  <form #passportForm="ngForm" (ngSubmit)="onSubmit(passportForm.value)">
    <mat-form-field>
      <textarea matInput placeholder="Passport JSON" rows="10" name="body" ngModel required></textarea>
    </mat-form-field>
    <div>
      <button type="submit" mat-flat-button color="primary"
              [disabled]="!passportForm.form.valid || passportForm.submitted">
        Add Passport
      </button>
    </div>
  </form>
</ddap-main>
