<ddap-header [backLink]="['../..']" label="Add Resource">
</ddap-header>

<ddap-main>
  <ddap-resource-form #resourceForm>
    <div class="ddap-personas-access">
      <h3>
        <mat-icon class="icon icon-access"></mat-icon>
        <span>Access</span>
      </h3>
      <json-editor data-se="test-editor"
                   [options]="testEditorOptions"
                   (change)="updateTestDto($event)">
      </json-editor>
    </div>
    <mat-error #formErrorElement
               [class.visible]="formError.showError"
               class="ddap-form-validation-msg">
      Please fix invalid fields (marked red) before saving the resource.
    </mat-error>
  </ddap-resource-form>
</ddap-main>

<div class="ddap-form-toolbar">
  <button mat-flat-button
          (click)="save()"
          data-se="btn-save"
          type="submit"
          color="primary"
          class="uppercase">
    Add Resource
  </button>
</div>
