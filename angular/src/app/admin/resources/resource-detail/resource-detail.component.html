<ddap-header [backLink]="resourceService.realmService.underRealm('/resources') | async" [label]="resource?.ui.label">
</ddap-header>

<ddap-main>
  <p *ngIf="resource?.ui.description">{{ resource?.ui.description }}</p>

  <ddap-json-panel [useTests]="true"
                   [entityService]="resourceService"
                   [entity]="resource">
  </ddap-json-panel>
</ddap-main>
