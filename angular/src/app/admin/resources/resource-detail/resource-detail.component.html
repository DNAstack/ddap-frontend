<ddap-header [backLink]="['..']" [label]="entity?.dto.ui.label">
</ddap-header>

<ddap-main>
  <mat-progress-bar *ngIf="!entity"
                    class="ddap-card-loader"
                    mode="indeterminate">
  </mat-progress-bar>

  <div *ngIf="entity">
    <ddap-resource-form #resourceForm
                       [resource]="entity">
      <ddap-access-table [resource]="entity"></ddap-access-table>
      <mat-error #formErrorElement
                 [class.visible]="formError.showError"
                 class="ddap-form-validation-msg">
        Please fix invalid fields (marked red) before saving the persona.
      </mat-error>
    </ddap-resource-form>
  </div>
</ddap-main>

<div class="ddap-form-toolbar">
  <button mat-flat-button
          (click)="delete()"
          [disabled]="!entity"
          data-se="btn-delete"
          type="button"
          color="warn"
          class="uppercase">
    Delete
  </button>

  <button mat-flat-button
          (click)="update()"
          [disabled]="!entity"
          data-se="btn-update"
          type="submit"
          color="primary"
          class="uppercase">
    Save
  </button>
</div>
