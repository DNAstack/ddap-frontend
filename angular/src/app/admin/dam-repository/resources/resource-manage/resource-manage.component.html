<ddap-header [backLink]="['../..']" label="Add Resource">
</ddap-header>

<ddap-main>
  <ddap-resource-form #resourceForm
                      [damId]="damId"
                      (formChange)="executeDryRun()">
  </ddap-resource-form>
  <ddap-resource-access #accessForm
                        [isNewResource]="true"
                        [damId]="damId"
                        [resource]="resourceForm.getModel()"
                        (formChange)="executeDryRun()">
  </ddap-resource-access>
</ddap-main>

<div class="ddap-form-toolbar">
  <ddap-form-footer-error [showError]="!isFormValid && isFormValidated"
                          [message]="formErrorMessage">
  </ddap-form-footer-error>
  <button mat-flat-button
          (click)="save()"
          data-se="btn-save"
          type="submit"
          color="primary"
          class="uppercase">
    Add Resource
  </button>
</div>
