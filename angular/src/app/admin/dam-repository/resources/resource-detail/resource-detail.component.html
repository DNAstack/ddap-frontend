<ddaplib-header [backLink]="['..']" [label]="entity?.dto.ui.label">
</ddaplib-header>

<ddaplib-main>
  <mat-progress-bar *ngIf="!entity"
                    class="ddap-card-loader"
                    mode="indeterminate">
  </mat-progress-bar>

  <div *ngIf="entity">
    <ddap-resource-form #resourceForm
                        [resource]="entity"
                        [damId]="damId"
                        (formChange)="executeDryRun()">
    </ddap-resource-form>
    <ddap-resource-access #accessForm
                          [isNewResource]="false"
                          [damId]="damId"
                          [resource]="resourceForm.getModel()"
                          (formChange)="executeDryRun()">
    </ddap-resource-access>
  </div>
</ddaplib-main>

<div class="ddap-form-toolbar">
  <ddap-form-footer-error [showError]="!isFormValid && isFormValidated"
                          [message]="formErrorMessage">
  </ddap-form-footer-error>
  <button mat-flat-button
          (click)="delete()"
          [disabled]="!entity"
          data-se="btn-delete"
          type="button"
          color="warn"
          class="uppercase">
    Delete
  </button>
  <button mat-flat-button
          (click)="update()"
          [disabled]="!entity"
          data-se="btn-update"
          type="submit"
          color="primary"
          class="uppercase">
    Save
  </button>
</div>
