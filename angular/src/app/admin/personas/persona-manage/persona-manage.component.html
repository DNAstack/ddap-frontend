<ddap-header [backLink]="['../..']"
             label="Add Test Persona">
</ddap-header>

<ddap-main>
  <ddap-persona-form #personaForm
                     [persona]="persona">
  </ddap-persona-form>
</ddap-main>

<div class="ddap-form-toolbar">
  <mat-error #formErrorElement
             [class.visible]="formError.showError"
             class="ddap-form-validation-msg"
             [textContent]="formError.message">
  </mat-error>
  <button mat-flat-button
          (click)="save()"
          data-se="btn-save"
          type="submit"
          color="primary"
          class="uppercase">
    Add Test Persona
  </button>
</div>
