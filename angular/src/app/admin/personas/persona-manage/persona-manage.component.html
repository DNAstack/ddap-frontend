<ddap-header [backLink]="['../..']"
             label="Add Test Persona">

  <div>
    <button mat-flat-button
            [routerLink]="['json']"
            disabled
            color="primary"
            class="uppercase">
      Edit JSON
    </button>
  </div>
</ddap-header>

<ddap-main>
  <ddap-persona-form #personaForm>

  </ddap-persona-form>

  <div class="ddap-form-toolbar">
    <button mat-flat-button
            [disabled]="!personaForm.personaForm.valid"
            (click)="save()"
            data-se="btn-save"
            type="button"
            color="primary"
            class="uppercase">
      Add Test Persona
    </button>
  </div>
</ddap-main>
