<ddap-header [backLink]="['../..']"
             label="Add Test Persona">

  <div>
    <button mat-flat-button
            [routerLink]="['json']"
            disabled
            color="primary"
            class="uppercase">
      Edit JSON
    </button>
  </div>
</ddap-header>

<ddap-main>
  <ddap-persona-form #personaForm
                     [persona]="persona">

    <mat-error *ngIf="submitted && personaForm.form.invalid"
               class="ddap-form-validation-msg">
      Please fix invalid fields (marked red) before saving the persona.
    </mat-error>

    <button mat-flat-button
            (click)="save()"
            data-se="btn-save"
            type="submit"
            color="primary"
            class="uppercase">
      Add Test Persona
    </button>
  </ddap-persona-form>
</ddap-main>
