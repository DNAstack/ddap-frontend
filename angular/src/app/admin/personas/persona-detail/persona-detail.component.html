<ddap-header [backLink]="['..']" [label]="entity?.name">
</ddap-header>

<ddap-main>
  <mat-progress-bar *ngIf="!entity"
                    class="ddap-card-loader"
                    mode="indeterminate">
  </mat-progress-bar>

  <div *ngIf="entity">
    <ddap-persona-form #personaForm
                       [persona]="entity">

    </ddap-persona-form>

    <div class="ddap-form-toolbar">
      <button mat-flat-button
              [disabled]="!personaForm.personaForm.valid"
              (click)="update()"
              data-se="btn-update"
              type="button"
              color="primary"
              class="uppercase">
        Save
      </button>

      <button mat-flat-button
              (click)="delete()"
              data-se="btn-delete"
              type="button"
              color="warn"
              class="uppercase">
        Delete
      </button>
    </div>
  </div>
</ddap-main>
