<form class="ddap-form"
      novalidate
      [formGroup]="form">
  <div class="row">
    <mat-form-field class="col">
      <input matInput
             placeholder="Name"
             formControlName="id"
             data-se="inp-id"
             required>
    </mat-form-field>
    <mat-form-field class="col">
      <input matInput
             placeholder="Display Name"
             formControlName="label"
             data-se="inp-label"
             required>
    </mat-form-field>
  </div>

  <h3>
    <mat-icon class="icon icon-claims"></mat-icon>
    <span>Standard Claims</span>
  </h3>

  <mat-card>
    <div class="row">
      <mat-form-field class="col">
        <mat-autocomplete #issuers="matAutocomplete">
          <ng-container *ngIf="issuerInput.isFocused">
            <mat-option *ngFor="let option of passportIssuers$ | async"
                        [value]="option">
              {{ option }}
            </mat-option>
          </ng-container>
        </mat-autocomplete>

        <input matInput
               placeholder="Issuer"
               formControlName="iss"
               data-se="inp-iss"
               #issuerInput="isFocused"
               [matAutocomplete]="issuers"
               required>
      </mat-form-field>

      <mat-form-field class="col">
        <input matInput
               formControlName="sub"
               placeholder="Subject"
               data-se="inp-sub"
               required>
      </mat-form-field>
    </div>
  </mat-card>

  <h3>
    <mat-icon class="icon icon-claims"></mat-icon>
    <span>Global Alliance for Genomics and Health Claims</span>

    <div>
      <button mat-button
              color="primary"
              class="uppercase"
              type="button"
              data-se="btn-add-claim"
              (click)="addGa4ghClaims()">
        Add Claim
      </button>
    </div>
  </h3>

  <div *ngFor="let ga4ghClaim of ga4ghClaims.controls; let i=index"
       formArrayName="ga4ghClaims">
    <mat-autocomplete #claims="matAutocomplete">
      <!--      <ng-container *ngIf="claimInput.isFocused"> TODO: https://dnastack.atlassian.net/browse/DISCO-2162 -->
      <mat-option *ngFor="let option of claimDefinitions$[ga4ghClaim.value._autocompleteId] | async"
                  [value]="option">
        {{ option }}
      </mat-option>
      <!--      </ng-container>-->
    </mat-autocomplete>

    <mat-autocomplete #sources="matAutocomplete">
      <!--      <ng-container *ngIf="sourceInput.isFocused"> TODO: https://dnastack.atlassian.net/browse/DISCO-2162 -->
      <mat-option *ngFor="let option of trustedSources$[ga4ghClaim.value._autocompleteId] | async"
                  [value]="option">
        {{ option }}
      </mat-option>
      <!--      </ng-container>-->
    </mat-autocomplete>

    <mat-autocomplete #values="matAutocomplete">
      <!--      <ng-container *ngIf="valueInput.isFocused"> TODO: https://dnastack.atlassian.net/browse/DISCO-2162 -->
      <mat-option *ngFor="let option of policyValues$[ga4ghClaim.value._autocompleteId] | async"
                  [value]="option">
        {{ option }}
      </mat-option>
      <!--      </ng-container>-->
    </mat-autocomplete>

    <mat-card [formGroupName]="i">
      <div class="row">
        <mat-form-field class="col">
          <input matInput
                 #claimInput="isFocused"
                 [matAutocomplete]="claims"
                 formControlName="claimName"
                 placeholder="Claim Name"
                 data-se="inp-claimName"
                 required>
        </mat-form-field>
        <mat-form-field class="col">
          <input matInput
                 #sourceInput="isFocused"
                 [matAutocomplete]="sources"
                 formControlName="source"
                 placeholder="Source"
                 data-se="inp-source"
                 required>
        </mat-form-field>
      </div>

      <mat-form-field class="col">
        <input matInput
               #valueInput="isFocused"
               [matAutocomplete]="values"
               formControlName="value"
               placeholder="Value"
               data-se="inp-value"
               required>
      </mat-form-field>

      <div class="row">
        <mat-form-field class="col">
          <input matInput
                 formControlName="asserted"
                 placeholder="Asserted At"
                 data-se="inp-iat"
                 required
                 [owlDateTime]="asserted"
                 [owlDateTimeTrigger]="asserted">
          <owl-date-time #asserted
                         panelClass="datetime-picker">
          </owl-date-time>
        </mat-form-field>
        <mat-form-field class="col">
          <input matInput
                 formControlName="expires"
                 placeholder="Expires At"
                 data-se="inp-exp"
                 required
                 [owlDateTime]="expires"
                 [owlDateTimeTrigger]="expires">
          <owl-date-time #expires
                         panelClass="datetime-picker">
          </owl-date-time>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col w-50">
          <mat-label>By</mat-label>
          <mat-select formControlName="by"
                      required
                      data-se="inp-by">
            <mat-option value="self">self</mat-option>
            <mat-option value="peer">peer</mat-option>
            <mat-option value="so">so</mat-option>
            <mat-option value="dac">dac</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="footer">
        <button mat-button
                type="button"
                color="warn"
                class="uppercase"
                (click)="removeGa4ghClaim(i)">
          Remove Claim
        </button>
      </div>
    </mat-card>
  </div>

  <h3>
    <mat-icon class="icon icon-resources"></mat-icon>
    <span>Resource Access</span>
  </h3>

  <mat-progress-bar *ngIf="!resourcesList.length"
                    mode="indeterminate">
  </mat-progress-bar>

  <ng-container *ngIf="resourcesList.length">
    <div *ngFor="let resource of resourcesList"
         formGroupName="resources">
      <mat-card>
        <mat-card-title>
          {{ resource.name }}
        </mat-card-title>
        <div *ngFor="let access of resource.access"
             class="row"
             [formGroupName]="resource.name">
          <div class="col ddap-access-col">
            <mat-checkbox [formControlName]="access"
                          color="primary"
                          id="{{ resource.name }}/{{ access }}">
              {{ access }}
            </mat-checkbox>
          </div>
        </div>
      </mat-card>
    </div>
  </ng-container>

  <ng-content></ng-content>
</form>
