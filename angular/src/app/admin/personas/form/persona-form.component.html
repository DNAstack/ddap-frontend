<form class="ddap-form"
      novalidate
      [formGroup]="form">
  <div class="row">
    <mat-form-field class="col">
      <input matInput
             placeholder="Name"
             formControlName="id"
             data-se="inp-id"
             required>
    </mat-form-field>
    <mat-form-field class="col">
      <input matInput
             placeholder="Display Name"
             formControlName="label"
             data-se="inp-label"
             required>
    </mat-form-field>
  </div>

  <h3>
    <mat-icon class="icon icon-claims"></mat-icon>
    <span>Standard Claims</span>
  </h3>

  <mat-card>
    <div class="row">
      <mat-form-field class="col">
        <mat-autocomplete #issuers="matAutocomplete">
          <ng-container *ngIf="issuerInput.isFocused">
            <mat-option *ngFor="let option of passportIssuers$ | async"
                        [value]="option">
              {{ option }}
            </mat-option>
          </ng-container>
        </mat-autocomplete>

        <input matInput
               placeholder="Issuer"
               formControlName="iss"
               data-se="inp-iss"
               #issuerInput="isFocused"
               [matAutocomplete]="issuers"
               required>
      </mat-form-field>

      <mat-form-field class="col">
        <input matInput
               formControlName="sub"
               placeholder="Subject"
               data-se="inp-sub"
               required>
      </mat-form-field>
    </div>
  </mat-card>

  <h3>
    <mat-icon class="icon icon-claims"></mat-icon>
    <span>Global Alliance for Genomics and Health Claims</span>

    <div>
      <button mat-button
              color="primary"
              class="uppercase"
              type="button"
              data-se="btn-add-claim"
              (click)="addGa4ghClaims()">
        Add Claim
      </button>
    </div>
  </h3>

  <div *ngFor="let ga4ghClaim of ga4ghClaims.controls; let i=index"
       formArrayName="ga4ghClaims">
    <mat-autocomplete #claims="matAutocomplete">
      <ng-container *ngIf="claimInput.isFocused">
        <mat-option *ngFor="let option of claimDefinitions$[ga4ghClaim.value._autocompleteId] | async"
                    [value]="option">
          {{ option }}
        </mat-option>
      </ng-container>
    </mat-autocomplete>

    <mat-autocomplete #sources="matAutocomplete">
      <ng-container *ngIf="sourceInput.isFocused">
        <mat-option *ngFor="let option of trustedSources$[ga4ghClaim.value._autocompleteId] | async"
                    [value]="option">
          {{ option }}
        </mat-option>
      </ng-container>
    </mat-autocomplete>

    <mat-autocomplete #values="matAutocomplete">
      <ng-container *ngIf="valueInput.isFocused">
        <mat-option *ngFor="let option of policyValues$[ga4ghClaim.value._autocompleteId] | async"
                    [value]="option">
          {{ option }}
        </mat-option>
      </ng-container>
    </mat-autocomplete>

    <mat-card [formGroupName]="i">
      <div class="row">
        <mat-form-field class="col">
          <input matInput
                 #claimInput="isFocused"
                 [matAutocomplete]="claims"
                 formControlName="claimName"
                 placeholder="Claim Name"
                 data-se="inp-claimName"
                 required>
        </mat-form-field>
        <mat-form-field class="col">
          <input matInput
                 #sourceInput="isFocused"
                 [matAutocomplete]="sources"
                 formControlName="source"
                 placeholder="Source"
                 data-se="inp-source"
                 required>
        </mat-form-field>
      </div>

      <mat-form-field class="col">
        <input matInput
               #valueInput="isFocused"
               [matAutocomplete]="values"
               formControlName="value"
               placeholder="Value"
               data-se="inp-value"
               required>
      </mat-form-field>

      <div class="row">
        <mat-form-field class="col">
          <input matInput
                 formControlName="iat"
                 placeholder="IAT"
                 data-se="inp-iat"
                 required>
        </mat-form-field>
        <mat-form-field class="col">
          <input matInput
                 formControlName="exp"
                 placeholder="EXP"
                 data-se="inp-exp"
                 required>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col w-50">
          <input matInput
                 formControlName="by"
                 placeholder="By"
                 data-se="inp-by"
                 required>
        </mat-form-field>
      </div>

      <div class="footer">
        <button mat-button
                type="button"
                color="warn"
                class="uppercase"
                (click)="removeClaim(i)">
          Remove Claim
        </button>
      </div>
    </mat-card>
  </div>

  <ng-content></ng-content>
</form>
