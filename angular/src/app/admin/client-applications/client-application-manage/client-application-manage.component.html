<ddap-header [backLink]="['../..']" label="Add Client Application">
</ddap-header>

<ddap-main>
  <ddap-client-application-form #clientApplicationForm>
    <mat-error *ngIf="submitted && clientApplicationForm.form.invalid"
               class="ddap-form-validation-msg">
      Please fix invalid fields (marked red) before saving the persona.
    </mat-error>
  </ddap-client-application-form>
</ddap-main>

<div class="ddap-form-toolbar">
  <button mat-flat-button
          (click)="save()"
          data-se="btn-save"
          type="submit"
          color="primary"
          class="uppercase">
    Add Client Application
  </button>
</div>
